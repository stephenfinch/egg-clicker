<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">

  <title>AmassEggs</title>
  <meta property="og:title" content="AmassEggs">
  <meta name="twitter:title" content="AmassEggs">

  <meta name="description" content="Amass the most eggs you can">
  <meta property="og:description" content="Amass the most eggs you can">
  <meta name="twitter:description" content="Amass the most eggs you can">

  <meta property="og:image" content="https://user-images.githubusercontent.com/57785785/202775356-8dfa12d1-2b77-4a4e-ab78-a5cb2f4538c2.png">
  <meta name="twitter:image" content="https://user-images.githubusercontent.com/57785785/202775356-8dfa12d1-2b77-4a4e-ab78-a5cb2f4538c2.png">
</head>

<body>
  <div class="hero">
    <h1 id="score">0</h1>
    <span class="hero-text">Eggs Amassed</span>
    <img src="assets/egg_alt_FILL0_wght400_GRAD0_opsz48.svg" class="hero-icon" alt="broken egg">
  </div>
  <div id="shop-bar" class="shop-bar">
    <div class="shop-item">
      <h4>Chickens</h4>
      <span id="chicken-total" class="faded-text">0 (+0 eps)</span>
      <button id="chicken-buy-button" class="buy-button" onclick="buyChicken()">Buy (10 eggs)</button>
    </div>
    <div class="shop-item">
      <h4>Barns</h4>
      <span id="barn-total" class="faded-text">0 (+0 eps)</span>
      <button id="barn-buy-button" class="buy-button" onclick="buyBarn()">Buy (1000 eggs)</button>
    </div>
    <div class="shop-item">
      <h4>Farm</h4>
      <span id="farm-total" class="faded-text">0 (+0 eps)</span>
      <button id="farm-buy-button" class="buy-button" onclick="buyFarm()">Buy (25000 eggs)</button>
    </div>
  </div>
  <div class="buttons-container">
    <div class="side-buttons-container">
      <button class="button" onclick="openModal()">
        <img src="assets/settings_FILL0_wght400_GRAD0_opsz48.svg" class="icon" alt="egg">
      </button>
      <button class="button">
        <img src="assets/share_FILL0_wght400_GRAD0_opsz48.svg" class="icon" alt="egg">
      </button>
    </div>
    <button id="egg-button" class="button egg-button">
      <img src="assets/egg_FILL0_wght400_GRAD0_opsz48.svg" class="icon egg-icon" alt="egg">
      <span id="egg-button-text" class="faded-text">+1 egg per click</span>
    </button>
  </div>

  <dialog id="dialog">
    <button class="settings-button" onclick="resetScore()">Reset score</button>
    <button class="settings-button" onclick="toggleMusic()" class="right">Mute</button>
    <br />
    <br />
    <br />
    <button class="settings-button" onclick="closeModal()" class="right">Close</button>
  </dialog>
  <script src="localStorageAPI.js"></script>
  <script src="main.js"></script>
  <script src="shop.js"></script>
  <script src="modal.js"></script>
</body>

</html>
